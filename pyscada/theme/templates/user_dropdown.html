{% if user.pk %}
    <li class="dropdown">
        <!-- User -->
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon  glyphicon-user"></span>
            {% if user.first_name %}
                {{ user.first_name }} {{ user.last_name }}
            {% else %}
                {{ user.username }}
            {% endif %}
        </a>
        <ul class="dropdown-menu" style="min-width: 0px;">
            {% if user.is_staff %}
                <li>
                    <a href="{% url 'pyscada_admin:index' %}" target="{{ link_target }}">Admin</a>
                </li>
            {% endif %}
            <li class="divider"></li>
            <li role="presentation" class="refresh-rate-li hidden">
                <div style="padding: 3px 20px;">
                    <span>Data refresh rate:</span>
                    <span class="refresh-rate-output"></span>
                    <span>ms</span>
                    <input class="refresh-rate-input"
                           type="range"
                           min="100"
                           max="5000"
                           step="100"
                           value="2500">
                </div>
            </li>
            <li class="refresh-rate-divider divider hidden"></li>
            <li>
                <a href="/accounts/password_change" target="{{ link_target }}">change password</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="/accounts/logout">logout</a>
            </li>
        </ul>
    </li>
{% endif %}
